<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Dish Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5eb;
            color: #2f4f4f;
            margin: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #2f4f4f;
            border-radius: 5px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #2f4f4f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #234040;
        }
        @media print {
            body {
                background: white;
                color: black;
            }
            form {
                box-shadow: none;
                max-width: 100%;
                width: 100%;
            }
            button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">New Dish Proposal</h2>
    <form id="dish-form">
        <label>Dish Name:</label>
        <input type="text" name="dish_name" value="Example Dish" required>

        <label>Concept & Inspiration:</label>
        <textarea name="concept">Describe the inspiration behind this dish...</textarea>

        <label>Dish Components & Key Ingredients:</label>
        <textarea name="components_ingredients">List the main components and key ingredients...</textarea>

        <label>Cooking Techniques:</label>
        <textarea name="techniques">Explain the techniques used...</textarea>

        <label>Plating & Presentation:</label>
        <textarea name="plating">Describe how the dish will be plated...</textarea>

        <label>Nutritional Considerations:</label>
        <textarea name="nutrition">Mention any dietary details, allergens, etc...</textarea>

        <label>References (Gallery for Photos):</label>
        <input type="file" id="photo-upload" accept="image/*" multiple>
        <div class="gallery" id="gallery-preview"></div>

        <label>Chefâ€™s Notes & Adjustments:</label>
        <textarea name="notes">Any additional notes or modifications...</textarea>

        <button type="button" onclick="window.print()">Submit Proposal (Print)</button>
    </form>

    <script>
        document.getElementById('photo-upload').addEventListener('change', function(event) {
            const gallery = document.getElementById('gallery-preview');
            gallery.innerHTML = '';
            const files = event.target.files;
            if (files.length > 6) {
                alert("You can upload a maximum of 6 images.");
                return;
            }
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    gallery.appendChild(img);
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
